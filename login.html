<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Login felület</title>
    <link rel="stylesheet"
          href="style/loginstyle.css">
</head>

<body>
    <div class="divhibak"
         id="divFailedLogin">
        <p>Hibás név és/vagy jelszó.</p>
    </div>
    <div id="divLogin">
        <h1>Admin login</h1>
        <div class="loginwbtn">
            <form class="form--holder">
                <!-- <label for="inputUserName">Username</label> -->
                <input id="inputUserName"
                       type="text"
                       name="username" 
                       placeholder="Username"
                       class="input--textarea">
                <!-- <label for="inputPassword">Password</label> -->
                <input id="inputPassword"
                       type="password"
                       name="password"
                       placeholder="Password"
                       class="input--textarea">
                </form>
                <input id="inputLogIn"
                       type="button"
                       value="Log in"
                       name="login">
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>

</html>
