<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Login fel√ºlet</title>
    <link rel="stylesheet"
          href="/style/style.css">
</head>

<body>
    <div class="divhibak"
         id="divFailedLogin">
        <p>Incorrect username or password.</p>
    </div>
    <div id="divLogin">
        <form>
            <label for="inputUserName">Username</label>
            <input id="inputUserName"
                   type="text"
                   name="username">
            <label for="inputPassword">Password</label>
            <input id="inputPassword"
                   type="password"
                   name="password">
            <input id="inputLogIn"
                   type="button"
                   value="Log in"
                   name="login">
        </form>
    </div>
    <script src="/scripts/login.js"></script>
</body>
