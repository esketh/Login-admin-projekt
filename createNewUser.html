<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="divForNewUser"
         class="">
        <h1>Add New User</h1>
        <label for="addNewUserName">Name</label>
        <input type="text"
               name="addNewUserName"
               id="addNewUserName"
               value="addNewUserName"
               required>
        <label for="addNewUserEmail">E-mail</label>
        <input type="e-mail"
               name="addNewUserEmail"
               id="addNewUserEmail"
               value="addNewUserEmail"
               required>
        <label for="addNewUserAddress">Address</label>
        <input type="text"
               name="addNewUserAddress"
               id="addNewUserAddress"
               value="addNewUserAddress"
               required>
        <button id="saveNewUserBtn"
                type="button"
                onclick="userNameValidation()"
                disabled>Save</button>
    </div>
    <div id="divForMessages"
         class="alert">
        <span id="fieldForMessages"></span>
    </div>
    <script type="text/javascript"
            src="createNewUser.js"></script>
</body>

</html>
